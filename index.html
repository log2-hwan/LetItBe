<!doctype html>
<html>
<head>
	<meta http-equiv="Content-Type" content="text/html;charset=UTF-8" />
	<style>
html, body {
	width: 100%;
	height: 100%;
	margin: 0;
	padding: 0;
}

#scene {
	position: absolute;
	top: 0;
	left: 0;
	width: 100%;
	height: 100%;
	-webkit-perspective: 800;
    -webkit-perspective-origin: 50% 50%;
    position: relative;
}

.bi {
	position: absolute;
	top: 0;
	left: 50%;
	-webkit-transform-style: preserve-3d;
	-webkit-transform: rotateX(30deg) rotateY(-15deg) translate3d(0,0,0);
	-webkit-transition: -webkit-transform 3s ease-in-out;
	width: 30px;
	height: 30px;
	text-align: center;
	line-height: 30px;
}

.title {
	font-weight: bolder;
	font-size: 64px;
	width: 100%;
	height: 64px;
	position: absolute;
	top: 50%;
	left: 0;
	text-align: center;
	margin-top: -32px;
	opacity: 0;
	-webkit-transition: opacity 2s;
}

</style>
	<script src="http://code.jquery.com/jquery-latest.min.js"></script>
	<script>
		$(document).ready(function() {
			$('.title').html("여러분의 메마른 마음을").css('opacity',1).on('webkitTransitionEnd',function() {
				$(this).css('opacity',0).on('webkitTransitionEnd',function() {
					$(this).html("적셔줄 비가 옵니다").css('opacity',1).on('webkitTransitionEnd',function() {
						$(this).css('opacity',0).on('webkitTransitionEnd',function() {
							$(this).html("B").css('opacity',1).on('webkitTransitionEnd',function() {
								$(this).html("");
								document.querySelector('audio').play();
								setInterval(function() {
									var bi = $('<div class="bi">B</div>').css('left',Math.random()*100+'%').appendTo('#scene');
									setTimeout(function() {
										bi.css('-webkit-transform','translate3d(-30px,'+window.innerHeight+'px,0) rotateX(30deg) rotateY(45deg)').on('webkitTransitionEnd',function() {
											$(this).remove();
										});
									},10);
								}, 100);
							});
						});
					});
				});
			});
		});
	</script>
</head>
<body>
	<div class="title"></div>
	<div id="scene"></div>
	<audio src="rain-01.mp3" loop preload></audio>
</body>
