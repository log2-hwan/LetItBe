<!doctype html>
<html>
<head>
	<style>
html, body {
	width: 100%;
	height: 100%;
	margin: 0;
	padding: 0;
}

#scene {
	position: absolute;
	top: 0;
	left: 0;
	width: 100%;
	height: 100%;
	-webkit-perspective: 800;
    -webkit-perspective-origin: 50% 50%;
    position: relative;
}

.bi {
	position: absolute;
	top: 0;
	left: 50%;
	-webkit-transform-style: preserve-3d;
	-webkit-transform: rotateX(30deg) rotateY(-15deg) translate3d(0,0,0);
	-webkit-transition: -webkit-transform 3s ease-in-out;
	width: 30px;
	height: 30px;
	text-align: center;
	line-height: 30px;
}

</style>
	<script src="http://code.jquery.com/jquery-latest.min.js"></script>
	<script>
		$(document).ready(function() {
			document.querySelector('audio').play();
			setInterval(function() {
				var bi = $('<div class="bi">B</div>').css('left',Math.random()*100+'%').appendTo('#scene');
				setTimeout(function() {
					bi.css('-webkit-transform','translate3d(-30px,'+window.innerHeight+'px,0) rotateX(30deg) rotateY(45deg)').on('webkitTransitionEnd',function() {
						$(this).remove();
					});
				},10);
			}, 100);
		});
	</script>
</head>
<body>
	<div id="scene">
	</div>
	<audio src="vfx_rain.ogg" loop autoplay preload></audio>
</body>
